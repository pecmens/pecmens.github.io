<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双时区电子时钟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="time-section local-time">
            <div class="time" id="local-time"></div>
            <div class="date" id="local-date"></div>
        </div>
        <div class="time-section utc-time">
            <div class="time" id="utc-time"></div>
            <div class="date" id="utc-date"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

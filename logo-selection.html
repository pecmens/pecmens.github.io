<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo设计方案 | PecMens</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .logo-selection {
            padding: 80px 0;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }
        .logo-item {
            border: 2px solid #000;
            padding: 30px;
            background-color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .logo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .logo-preview {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-description {
            text-align: center;
            margin-top: 15px;
        }
        .logo-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .logo-subtitle {
            font-size: 14px;
            color: #666;
        }
        .selection-form {
            margin-top: 60px;
            text-align: center;
        }
        .selection-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .selection-form select {
            padding: 10px 15px;
            border: 2px solid #000;
            background-color: #fff;
            font-family: inherit;
            margin-bottom: 20px;
            width: 300px;
        }
        .selection-form button {
            padding: 12px 30px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .selection-form button:hover {
            background-color: #333;
        }
        
        /* Logo样式 */
        .logo-1 {
            width: 80px;
            height: 80px;
            position: relative;
        }
        .logo-1::before {
            content: "P";
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 80px;
            border: 3px solid #000;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
        }
        .logo-1::after {
            content: "M";
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 80px;
            border: 3px solid #000;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
        }
        
        .logo-2 {
            width: 80px;
            height: 80px;
            position: relative;
        }
        .logo-2::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            border: 3px solid #000;
            box-sizing: border-box;
        }
        .logo-2::after {
            content: "PM";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: bold;
        }
        
        .logo-3 {
            width: 80px;
            height: 80px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-3::before {
            content: "";
            position: absolute;
            width: 70px;
            height: 3px;
            background-color: #000;
        }
        .logo-3::after {
            content: "PecMens";
            position: absolute;
            top: -25px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: -1px;
        }
        
        .logo-4 {
            width: 80px;
            height: 80px;
            position: relative;
        }
        .logo-4::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            border: 3px solid #000;
            box-sizing: border-box;
            transform: rotate(45deg);
        }
        .logo-4::after {
            content: "P";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
        }
        
        .logo-5 {
            width: 80px;
            height: 80px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-5::before {
            content: "";
            position: absolute;
            width: 80px;
            height: 3px;
            background-color: #000;
            top: 20px;
        }
        .logo-5::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 3px;
            background-color: #000;
            bottom: 20px;
        }
        .logo-5-text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .logo-6 {
            width: 80px;
            height: 80px;
            position: relative;
        }
        .logo-6::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            border: 3px solid #000;
            box-sizing: border-box;
            clip-path: polygon(0 0, 100% 0, 100% 75%, 75% 75%, 75% 100%, 0 100%);
        }
        .logo-6::after {
            content: "PM";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo-7 {
            width: 80px;
            height: 80px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-7::before {
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid #000;
            box-sizing: border-box;
            border-radius: 50%;
        }
        .logo-7::after {
            content: "P";
            position: absolute;
            font-size: 36px;
            font-weight: bold;
        }
        
        .logo-8 {
            width: 80px;
            height: 80px;
            position: relative;
        }
        .logo-8::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 3px;
            background-color: #000;
        }
        .logo-8::after {
            content: "";
            position: absolute;
            top: 10px;
            left: 0;
            width: 3px;
            height: 70px;
            background-color: #000;
        }
        .logo-8-text {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .logo-9 {
            width: 80px;
            height: 80px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-9::before {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #000;
            box-sizing: border-box;
        }
        .logo-9::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #000;
            box-sizing: border-box;
        }
        .logo-9-text {
            font-size: 16px;
            font-weight: bold;
            z-index: 1;
        }
        
        .logo-10 {
            width: 80px;
            height: 80px;
            position: relative;
            overflow: hidden;
        }
        .logo-10::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 80px;
            background-color: #000;
        }
        .logo-10::after {
            content: "P";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            z-index: 1;
        }
    </style>
</head>
<body>

            <button class="menu-toggle">

    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Logo选择交互
            const logoItems = document.querySelectorAll('.logo-item');
            const logoChoice = document.getElementById('logoChoice');
            
            logoItems.forEach(item => {
                item.addEventListener('click', function() {
                    const logoId = this.getAttribute('data-logo');
                    logoChoice.value = logoId;
                    
                    // 移除所有选中状态
                    logoItems.forEach(i => i.style.borderColor = '#000');
                    // 添加选中状态
                    this.style.borderColor = '#f00';
                });
            });
            
            // 表单提交
            const form = document.getElementById('logoSelectionForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const selectedLogo = logoChoice.value;
                if (selectedLogo) {
                    // 创建favicon链接
                    const faviconLink = document.createElement('link');
                    faviconLink.rel = 'icon';
                    faviconLink.href = `assets/favicons/logo-${selectedLogo}.svg`;
                    
                    // 移除现有的favicon
                    const existingFavicon = document.querySelector('link[rel="icon"]');
                    if (existingFavicon) {
                        document.head.removeChild(existingFavicon);
                    }
                    
                    // 添加新的favicon
                    document.head.appendChild(faviconLink);
                    
                    // 显示确认消息
                    const message = document.createElement('div');
                    message.textContent = `已选择Logo ${selectedLogo}，Favicon已更新！`;
                    message.style.position = 'fixed';
                    message.style.top = '20px';
                    message.style.left = '50%';
                    message.style.transform = 'translateX(-50%)';
                    message.style.backgroundColor = '#000';
                    message.style.color = '#fff';
                    message.style.padding = '10px 20px';
                    message.style.borderRadius = '4px';
                    message.style.zIndex = '1000';
                    
                    document.body.appendChild(message);
                    
                    // 3秒后移除消息
                    setTimeout(() => {
                        document.body.removeChild(message);
                    }, 3000);
                } else {
                    alert('请选择一个Logo');
                }
            });
        });
    </script>

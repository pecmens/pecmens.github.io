<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复古主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFF5E6; /* 米白色 */
            font-family: 'Courier New', Courier, monospace;
            color: #007BA7; /* 天蓝色 */
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            border-bottom: 3px solid #007BA7;
            padding-bottom: 10px;
        }

        .content {
            margin-top: 40px;
            font-size: 1.2em;
        }

        a {
            color: #007BA7;
            text-decoration: none;
        }

        a:hover {
            color: #004D68;
        }

        .decorative-line {
            width: 100%;
            height: 1px;
            background-color: #007BA7;
            margin: 40px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>欢迎光临</h1>

    <div class="decorative-line"></div>

    <div class="content">
        <!-- 这里可以添加您的内容 -->
        <p>这是一个简单的复古风格主页</p>
        <p>您可以在此添加任何内容</p>
        <p>保持简单与优雅</p>
    </div>

    <div class="decorative-line"></div>

    <p>© 2024 复古主页</p>
</div>
</body>
</html>

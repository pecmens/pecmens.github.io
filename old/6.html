<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奶萌小男生</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Marker Felt', '楷体', sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #3a3a3a;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        .header {
            margin-top: 30px;
        }

        .profile {
            margin: 30px 0;
            position: relative;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px solid #ffcce6;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            object-fit: cover;
            transition: transform 0.3s;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #ff6699;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .tagline {
            font-size: 1.2em;
            color: #66b3ff;
            margin-bottom: 30px;
        }

        .facts {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .facts h2 {
            color: #ff9933;
            margin-top: 0;
        }

        .fact-item {
            margin: 15px 0;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .fact-icon {
            margin-right: 10px;
            font-size: 1.5em;
            color: #ff9933;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            background-color: #ff9999;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        .stars {
            position: absolute;
            font-size: 20px;
            color: #ffcc00;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @media (max-width: 600px) {
            .profile-img {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 2em;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>小奶萌男孩</h1>
        <p class="tagline">阳光、可爱、充满活力！</p>
    </div>

    <div class="profile">
        <img src="https://placehold.co/200x200?text=小男孩" alt="小男孩头像" class="profile-img">
        <!-- 添加装饰性星星 -->
        <span class="stars" style="top: 10px; left: 60px;">✨</span>
        <span class="stars" style="top: 30px; right: 70px; animation-delay: 0.5s;">⭐</span>
        <span class="stars" style="bottom: 20px; left: 80px; animation-delay: 1s;">✨</span>
    </div>

    <div class="facts">
        <h2>关于我</h2>
        <div class="fact-item">
            <span class="fact-icon">🎮</span>
            <span>最喜欢玩的游戏：超级马里奥</span>
        </div>
        <div class="fact-item">
            <span class="fact-icon">🍦</span>
            <span>最爱的零食：巧克力冰淇淋</span>
        </div>
        <div class="fact-item">
            <span class="fact-icon">🦸‍♂️</span>
            <span>梦想：成为超级英雄保护大家</span>
        </div>
        <div class="fact-item">
            <span class="fact-icon">🐱</span>
            <span>最喜欢的动物：小猫咪</span>
        </div>
    </div>

    <div class="buttons">
        <button class="btn" onclick="alert('你好呀！很高兴认识你 😊')">打个招呼</button>
        <button class="btn" onclick="alert('谢谢你的喜欢！我也很喜欢你 ❤️')">送上喜欢</button>
    </div>

    <div class="footer">
        <p>© 2025 奶萌小男生 | 充满阳光的每一天</p>
    </div>
</div>

        }
